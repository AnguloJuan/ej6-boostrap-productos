<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>boostrap</title>
</head>
<body class="bg-light">
    <div action="" class="container border border-md rounded mt-5 bg-white shadow-lg">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <picture>
                    <source srcset="" type="image/svg+xml">
                    <img src="img/poster.webp" class="img-fluid" alt="image desc">
                  </picture>
            </div>
            <div class="col">
                <form action="" class="p-5 d-flex flex-column gap-3">
                    <div>
                        <img src="img/logo.jpg" class="img-fluid" alt="logo">
                    </div>
                    <h1>Log In</h1>
                    <div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
                          <small id="emailHelpId" class="form-text text-muted">Your data will not be shared</small>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" id="password" placeholder="Type your password">
                        </div>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="false" id="signed">
                      <label class="form-check-label" for="signed">
                        Stay signed in
                      </label>
                    </div>
                    <div class="d-grid gap-2">
                      <button type="button" name="login" id="login" class="btn btn-primary">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
